<div class="input-wrapper">
    <div class="input-main-section">
        <h5 class="title-section ">PNG TO TEXT CONVERTER</h5>
        <div>
            
            <input class="form-control" type="file" 
        (change)="onChange($event)" accept="image/png">
        </div>
        <!--  -->
        <div *ngIf="isLoading" class="progress-main-wrapper">
            <div class="d-flex align-items-center justify-content-around progress-wrapper">
                <span>Transforming File.. This can take some time. </span>
                <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
              </div>
        </div>
        
        
        <p class="pt-5">{{textResult}}</p>
    </div>
    
            </div>
